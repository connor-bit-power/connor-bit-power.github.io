    <script>
        async function fetchBitcoinBlockHeight() {
        try {
            const response = await fetch('https://blockchain.info/q/getblockcount');
            const blockHeight = await response.text();
            document.getElementById('block-height').innerText = blockHeight;
        } catch (error) {
            console.error('Error fetching block height:', error);
        }
    }
        
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            const projectTitles = section.getElementsByClassName('project-title');
            const projectTemplates = section.getElementsByClassName('project-template');
            const sectionDescription = section.querySelector('.section-description');
            let isVisible = false;
            for (let i = 0; i < projectTitles.length; i++) {
                if (projectTitles[i].style.display === 'block') {
                    isVisible = true;
                }
                projectTitles[i].style.display = (projectTitles[i].style.display === 'none' || projectTitles[i].style.display === '') ? 'block' : 'none';
            }
            if (isVisible) {
                for (let i = 0; i < projectTemplates.length; i++) {
                    projectTemplates[i].style.display = 'none';
                }
            }
            if (sectionDescription) {
                sectionDescription.style.display = isVisible ? 'none' : 'block';
            }
        }

        function toggleProject(projectId) {
            const projectContent = document.getElementById(projectId);
            if (projectContent.style.display === 'none' || projectContent.style.display === '') {
                projectContent.style.display = 'block';
            } else {
                projectContent.style.display = 'none';
            }
        }

        function copyToClipboard() {
            const email = "cmpower560@gmail.com";
            navigator.clipboard.writeText(email).then(function() {
                alert("Email address copied to clipboard: " + email);
            }, function(err) {
                alert("Could not copy text: ", err);
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Apply theme immediately when script runs
        const savedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark for index.html
        document.documentElement.setAttribute('data-theme', savedTheme);

        function toggleNav(sectionId) {
            const sections = ['work', 'blog'];
            
            sections.forEach(section => {
                const content = document.getElementById(`${section}-content`);
                const link = document.getElementById(`${section}-link`);
                
                if (section === sectionId) {
                    if (content.style.display === 'none') {
                        content.style.display = 'block';
                    } else {
                        content.style.display = 'none';
                    }
                } else {
                    content.style.display = 'none';
                }
                link.style.borderColor = 'transparent';
            });
        }

        function toggleQuantDetails() {
            const details = document.getElementById('quant-details');
            details.style.display = details.style.display === 'none' ? 'block' : 'none';
        }
    </script>
