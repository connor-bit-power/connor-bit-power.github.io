<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        .header a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        .container {
            padding: 20px;
        }
        .project-template {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .separator {
            border: 0;
            height: 1px;
            background: #333;
            background-image: linear-gradient(to right, #ccc, #333, #ccc);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Portfolio</h1>
        <a href="blog.html">Visit My Blog</a>
    </div>
    <div class="container">
        <!-- Project Template -->
        <div class="project-template">
            <h2>Project Title</h2>
            <p>Description of the project. You can add more details about what technologies were used, the purpose of the project, and any challenges you faced.</p>
        </div>
        <hr class="separator">
        <!-- You can duplicate the project-template div to add more projects -->
    </div>
</body>
</html>
